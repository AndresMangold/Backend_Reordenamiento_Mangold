paths:
  /api/carts:
    get:
      summary: Obtener todos los carritos
      tags:
        - CartsRepository
      responses:
        "200":
          description: Operación exitosa
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Cart'
        "500":
          description: Error en el servidor
    post:
      summary: Crear un nuevo carrito
      tags:
        - CartsRepository
      responses:
        "201":
          description: Carrito creado con éxito
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        "500":
          description: Error en el servidor
  /api/carts/{cartId}:
    get:
      summary: Obtener carrito por ID
      tags:
        - CartsRepository
      parameters:
        - name: cartId
          in: path
          required: true
          description: ID del carrito
          schema:
            type: string
      responses:
        "200":
          description: Operación exitosa
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        "404":
          description: Carrito no encontrado
        "500":
          description: Error en el servidor
    delete:
      summary: Eliminar carrito por ID
      tags:
        - CartsRepository
      parameters:
        - name: cartId
          in: path
          required: true
          description: ID del carrito
          schema:
            type: string
      responses:
        "200":
          description: Carrito eliminado con éxito
        "404":
          description: Carrito no encontrado
        "500":
          description: Error en el servidor
  /api/carts/{cartId}/products:
    post:
      summary: Agregar producto al carrito
      tags:
        - CartsRepository
      parameters:
        - name: cartId
          in: path
          required: true
          description: ID del carrito
          schema:
            type: string
        - name: productId
          in: query
          required: true
          description: ID del producto
          schema:
            type: string
      responses:
        "200":
          description: Producto agregado al carrito con éxito
        "404":
          description: Carrito o producto no encontrado
        "500":
          description: Error en el servidor
  /api/carts/{cartId}/products/{productId}:
    delete:
      summary: Eliminar producto del carrito
      tags:
        - CartsRepository
      parameters:
        - name: cartId
          in: path
          required: true
          description: ID del carrito
          schema:
            type: string
        - name: productId
          in: path
          required: true
          description: ID del producto
          schema:
            type: string
      responses:
        "200":
          description: Producto eliminado del carrito con éxito
        "404":
          description: Carrito o producto no encontrado
        "500":
          description: Error en el servidor
  /api/carts/{cartId}/products/{productId}/quantity:
    put:
      summary: Actualizar cantidad de producto en el carrito
      tags:
        - CartsRepository
      parameters:
        - name: cartId
          in: path
          required: true
          description: ID del carrito
          schema:
            type: string
        - name: productId
          in: path
          required: true
          description: ID del producto
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                quantity:
                  type: integer
                  description: Nueva cantidad del producto
      responses:
        "200":
          description: Cantidad del producto actualizada con éxito
        "404":
          description: Carrito o producto no encontrado
        "500":
          description: Error en el servidor
  /api/carts/{cartId}/clear:
    put:
      summary: Vaciar carrito
      tags:
        - CartsRepository
      parameters:
        - name: cartId
          in: path
          required: true
          description: ID del carrito
          schema:
            type: string
      responses:
        "200":
          description: Carrito vaciado con éxito
        "404":
          description: Carrito no encontrado
        "500":
          description: Error en el servidor

components:
  schemas:
    Cart:
      type: object
      properties:
        _id:
          type: string
          description: ID del carrito
        products:
          type: array
          items:
            type: object
            properties:
              product:
                type: string
                description: ID del producto
              quantity:
                type: integer
                description: Cantidad del producto
      example:
        _id: "60a6c7e9f99b4b23c8f5b5a3"
        products:
          - product: "60a6c7e9f99b4b23c8f5b5a4"
            quantity: 2

securitySchemes:
  bearerAuth:
    type: http
    scheme: bearer
    bearerFormat: JWT
