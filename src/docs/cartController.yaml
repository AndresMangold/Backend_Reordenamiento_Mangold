paths:
  /api/carts:
    get:
      summary: Obtener el carrito del usuario
      tags:
        - CartController
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Carrito del usuario obtenido con éxito
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        "404":
          description: Usuario o carrito no encontrado
        "500":
          description: Error en el servidor
    post:
      summary: Crear un nuevo carrito
      tags:
        - CartController
      responses:
        "200":
          description: Carrito creado con éxito
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        "500":
          description: Error en el servidor
  /api/carts/{cid}:
    get:
      summary: Obtener carrito por ID
      tags:
        - CartController
      security:
        - bearerAuth: []
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito
          schema:
            type: string
      responses:
        "200":
          description: Carrito obtenido con éxito
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        "500":
          description: Error en el servidor
    put:
      summary: Actualizar productos del carrito
      tags:
        - CartController
      security:
        - bearerAuth: []
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                products:
                  type: array
                  items:
                    type: object
                    properties:
                      product:
                        type: string
                      quantity:
                        type: integer
      responses:
        "200":
          description: Carrito actualizado con éxito
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        "500":
          description: Error en el servidor
    delete:
      summary: Eliminar carrito por ID
      tags:
        - CartController
      security:
        - bearerAuth: []
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito
          schema:
            type: string
      responses:
        "200":
          description: Carrito eliminado con éxito
        "500":
          description: Error en el servidor
  /api/carts/{cid}/product/{pid}:
    post:
      summary: Agregar producto al carrito
      tags:
        - CartController
      security:
        - bearerAuth: []
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito
          schema:
            type: string
        - name: pid
          in: path
          required: true
          description: ID del producto
          schema:
            type: string
      responses:
        "200":
          description: Producto agregado al carrito con éxito
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        "403":
          description: No se puede agregar tu propio producto al carrito
        "500":
          description: Error en el servidor
    delete:
      summary: Eliminar producto del carrito
      tags:
        - CartController
      security:
        - bearerAuth: []
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito
          schema:
            type: string
        - name: pid
          in: path
          required: true
          description: ID del producto
          schema:
            type: string
      responses:
        "200":
          description: Producto eliminado del carrito con éxito
        "500":
          description: Error en el servidor
    put:
      summary: Actualizar cantidad de producto en el carrito
      tags:
        - CartController
      security:
        - bearerAuth: []
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito
          schema:
            type: string
        - name: pid
          in: path
          required: true
          description: ID del producto
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                quantity:
                  type: integer
                  description: Nueva cantidad del producto
      responses:
        "200":
          description: Cantidad de producto actualizada con éxito
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        "500":
          description: Error en el servidor
  /api/carts/{cid}/clear:
    put:
      summary: Vaciar carrito
      tags:
        - CartController
      security:
        - bearerAuth: []
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito
          schema:
            type: string
      responses:
        "200":
          description: Carrito vaciado con éxito
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        "500":
          description: Error en el servidor
  /api/carts/{cid}/purchase:
    post:
      summary: Realizar compra
      tags:
        - CartController
      security:
        - bearerAuth: []
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito
          schema:
            type: string
      responses:
        "200":
          description: Compra realizada con éxito
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ticket'
        "400":
          description: Algunos productos no pudieron ser comprados por falta de stock
        "500":
          description: Error en el servidor

components:
  schemas:
    Cart:
      type: object
      properties:
        _id:
          type: string
          description: ID del carrito
        products:
          type: array
          items:
            type: object
            properties:
              product:
                type: string
                description: ID del producto
              quantity:
                type: integer
                description: Cantidad del producto
      example:
        _id: "60a6c7e9f99b4b23c8f5b5a3"
        products:
          - product: "60a6c7e9f99b4b23c8f5b5a4"
            quantity: 2
    Ticket:
      type: object
      properties:
        _id:
          type: string
          description: ID del ticket
        purchase_date:
          type: string
          format: date-time
          description: Fecha de la compra
        buyer_email:
          type: string
          description: Email del comprador
        total_amount:
          type: number
          description: Monto total de la compra
      example:
        _id: "60a6c7e9f99b4b23c8f5b5a7"
        purchase_date: "2023-01-01T00:00:00Z"
        buyer_email: "example@example.com"
        total_amount: 100.0

securitySchemes:
  bearerAuth:
    type: http
    scheme: bearer
    bearerFormat: JWT
