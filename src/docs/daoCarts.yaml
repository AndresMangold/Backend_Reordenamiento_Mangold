paths:
  /api/carts:
    get:
      summary: Obtener todos los carritos
      tags:
        - CartDAO
      responses:
        "200":
          description: Lista de carritos obtenida con éxito
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Cart'
        "500":
          description: Error en el servidor
    post:
      summary: Crear un nuevo carrito
      tags:
        - CartDAO
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewCart'
      responses:
        "201":
          description: Carrito creado con éxito
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        "500":
          description: Error en el servidor
  /api/carts/{id}:
    get:
      summary: Obtener carrito por ID
      tags:
        - CartDAO
      parameters:
        - name: id
          in: path
          required: true
          description: ID del carrito
          schema:
            type: string
      responses:
        "200":
          description: Carrito obtenido con éxito
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        "404":
          description: Carrito no encontrado
        "500":
          description: Error en el servidor
    put:
      summary: Actualizar carrito por ID
      tags:
        - CartDAO
      parameters:
        - name: id
          in: path
          required: true
          description: ID del carrito
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCart'
      responses:
        "200":
          description: Carrito actualizado con éxito
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        "404":
          description: Carrito no encontrado
        "500":
          description: Error en el servidor
    delete:
      summary: Eliminar carrito por ID
      tags:
        - CartDAO
      parameters:
        - name: id
          in: path
          required: true
          description: ID del carrito
          schema:
            type: string
      responses:
        "200":
          description: Carrito eliminado con éxito
        "404":
          description: Carrito no encontrado
        "500":
          description: Error en el servidor
